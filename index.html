    <div class="card">
        <div class="card-content" style="background-image: url('img/blade.jpg'); background-size: 100% 100%;")>
          <p class="title">
             <!-- location -->
            <div class="location">
        <!-- icon -->
                <p>
                    <img class="weather-icon-native" src="https://www.weatherbit.io/static/img/icons/r01d.png" alt="weather icon" width="100" height="100">
                    
                </p>
                <h1 class="location-timezone-native"></h1>
            </div>
          </p>

<!-- wheater description -->
          <p class="subtitle">
            <div class="temperature-description-section">
                <h4 class="temperature-description-native"></h4>
            </div>
            <div class="date">
                <h3 class="date-time-native"></h3>
            </div>
          </p>
        </div>

        <footer class="card-footer">
            <div class="temperature-section">
                <div class="degree-section">
                    <h2 class="temperature-degree-native"></h2>
                <!-- // toggel between degrees and shit -->
                    <span>°C</span>
                </div>
            </div>
          
          <p class="card-footer-item">
            <div class="temperature-section">

                    <h2 class="temperature-degree-feren-native"></h2>
                <!-- // toggel between degrees and shit -->
                    <span> °F</span>
                </div>
            </div>   
          </p>
        </footer>
        <h3 class="wind-description-native">
           created by adolph
        </h3>
    </div>
